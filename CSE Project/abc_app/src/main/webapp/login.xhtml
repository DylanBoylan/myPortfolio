<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC Login</title>
    <link rel="stylesheet" href="resources/CSS/login.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap"
          rel="stylesheet" />
    <link rel="icon" href="resources/images/fevicon.ico" type="image/x-icon" />
</h:head>
<body>
    <div class="slideshow">
        <div class="slides">
            <img src="resources/images/image1.jpg" alt="Slide 1" class="active" />
            <img src="resources/images/image2.jpg" alt="Slide 2" />
            <img src="resources/images/image3.jpg" alt="Slide 3" />
        </div>
        <div class="overlay">
            <div class="top-buttons">
                <a href="registration.xhtml" class="button">Register</a> <!-- Registration Link -->
            </div>
        </div>
        <div class="login-container">
            <h1>Welcome Back to Airside Business Campus</h1>
            <div class="form-section">
                <h2 class="prompt">Login to Your Account</h2>
                <h:form action="#" method="post" class="login-form">
                    <h:messages />
                    <h:inputText id="username" value="#{manageBean.userName}"
                                 required="true" requiredMessage="Username is required">
                        <f:passThroughAttribute name="placeholder" value="Username *" />
                    </h:inputText>
                    <h:inputSecret id="password" value="#{manageBean.password}"
                                   required="true" requiredMessage="Password is required">
                        <f:passThroughAttribute name="placeholder" value="Password *" />
                    </h:inputSecret>
                    <div class="options">
                        <label><input type="checkbox" name="remember-me" />
                            Remember Me</label> <a href="forgot-password.html"
                                                    class="forgot-password">Forgot Password?</a>
                    </div>
                    <h:commandButton value="Login"
                                     action="#{manageBean.validateUserLogin}" styleClass="logbutton"
                                     ajax="false" />
                    <p id="message"></p>
                </h:form>
            </div>
        </div>
    </div>
    <footer>
        <p>Contact Information: support@abcparking.com</p>
    </footer>
</body>
</html>
