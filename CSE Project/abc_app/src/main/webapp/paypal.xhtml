<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="resources/CSS/booking.css"/>
</h:head>
<body>
    <h:form>
        <!-- Top Navigation Buttons -->
        <div class="top-buttons">
            <a href="customer.xhtml" class="button">Home</a> 
        </div>
        
        <!-- Page Title -->
        <div class="page-title">
            <h1>Booking Successful!</h1>
        </div>
        
        <!-- Confirmation Section -->
        <div class="section-box">
            <h2>Continue with PayPal.</h2>
            <h2>Below are your booking details.</h2>
        </div>
        
        <!-- Booking Details Section -->
        <div class="section-box">
            <h2>Your Booking Details:</h2>
            <div class="form-group">
                <label>Username:</label>
                <h:outputText value="#{bookingBean.selectedSpace.userName}" />
            </div>
            <div class="form-group">
                <label>Parking Space ID:</label>
                <h:outputText value="#{bookingBean.selectedSpace.id}" />
            </div>
            <div class="form-group">
                <label>Arrival Date:</label>
                <h:outputText value="#{bookingBean.startDay}" />
            </div>
            <div class="form-group">
                <label>Departure Date:</label>
                <h:outputText value="#{bookingBean.endDay}" />
            </div>
            <div class="form-group">
                <label>Accessible Parking:</label>
                <h:outputText value="#{bookingBean.selectedSpace.accessible ? 'Yes' : 'No'}" />
            </div>
            <div class="form-group">
                <label>Price:</label>
                <h:outputText value="#{bookingBean.selectedSpace.price}" />
            </div>
               <h:commandButton 
    			value="Checkout"
    			action="#{authorizePayment.checkOut}">
    				<f:setPropertyActionListener target="#{authorizePayment.total}" value="#{bookingBean.selectedSpace.price}" />
				</h:commandButton>
            
        </div>
    </h:form> 
</body>
</html>
